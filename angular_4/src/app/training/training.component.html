<app-tabs pTab2="active"></app-tabs>
<div class="tab-content">
    <div class="tab-pane fade show active bord-bot-tab p-4">
        <h3 class="word_training text-center mb-3 mt-4">
            {{word}}
        </h3>
        <textarea class="form-control" [formControl]="answer"></textarea>
        <div *ngIf="errors != ''" class="errors">{{errors}}</div>
        <button (click)="next()" [disabled]="answer.errors" type="button" class="btn btn-info c_b mt-3">Next</button>
    </div>
</div>
