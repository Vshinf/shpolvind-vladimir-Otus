<app-tabs pTab3="active"></app-tabs>
<div class="tab-content">
    <div class="tab-pane fade show active bord-bot-tab p-4">
        <div class="form-group row">
            <label for="lang" class="col-sm-2 col-form-label">Language:</label>
            <div class="col-sm-10">
                <select class="form-control" id="lang">
                    <option *ngFor="let item of arrLangs">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="num_words" class="col-sm-2 col-form-label">Nb. of words:</label>
            <div class="col-sm-10">
                <select class="form-control" id="num_words">
                    <option *ngFor="let item of arrNumWords">{{item}}</option>
                </select>
            </div>
        </div>
        <button (click)="back()" type="button" class="btn btn-info c_b mt-3">Back</button>
        <button (click)="save()" type="button" class="btn btn-info c_b mt-3 ml-3">Save</button>
    </div>
</div>
